        <h1>Contact</h1>
        <div class="contact-form-wrap flex">
          <form action="contact-success.php" method="POST" class="flex flex-col">
            <div class="flex flex-col">
              <label for="first-name">First name:</label>
              <input type="text" name="first-name" id="first-name" required placeholder="First and middle name(s)" class="form__input">
            </div>
            <div class="flex flex-col">

            <div class="flex flex-col">

              <input type="email" name="email" id="email" required placeholder="your@e-mail.com" class="form__input">
            </div>
            <div class="flex flex-col">
              <label for="phone">Telephone number:</label>
              <input type="tel" name="phone" id="phone" placeholder="Telephone number" class="form__input">
            </div>
            <div class="flex flex-col">
              <label for="message">Your message:</label>
              <textarea name="message" id="message" placeholder="What can we help you with?" class="form__textarea"></textarea>
            </div>
            <div>
              <p>Do you want us to give you a call?</p>
              <div class="radio-1">
                <input type="radio" name="call-option" id="answer-yes" class="btn">
                <label for="answer-yes">Yes</label>
              </div>
              <div class="radio-1">
                <input type="radio" name="call-option" id="answer-no" class="btn">
                <label for="answer-no">No</label>
              </div>
            </div>
            <div>
              <input type="submit" value="SEND" class="cta-contact">
            </div>
