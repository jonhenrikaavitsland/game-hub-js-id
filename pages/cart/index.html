  <body>
    <div class="overlay hidden"></div>
    <header>
      <div class="heading-top">
        <div class="logo-container flex">
          <div class="hamburger-wrap">
            <i class="fa-solid fa-bars"></i>
          </div>
          <a href="../../index.html"><img src="../../images/logo-unchecked.png" alt="game hub" class="logo"></a>
        </div>
        <div class="heading-right">
          <p>
            <a href="../account/">Sign in / Register</a>
            <span class="cart-wrap">
              <a href="#">Cart
                <span class="cart">0</span>
              </a>
            </span>
          </p>
        </div>
      </div>
      <nav class="hidden flex flex-col">
        <div class="hamburger-wrap-2">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <ul class="flex flex-col">
          <li class="li-1">
            <a href="../../index.html">Home</a>
          </li>
          <li class="li-2">
            <a href="../games/">Games</a>
          </li>
          <li class="li-3">
            <a href="../about/">About</a>
          </li>
          <li class="li-4">
            <a href="../contact/">Contact</a>
          </li>
          <li class="link-cart active"  >
            <a href="#">Cart</a>
          </li>
          <li class="link-acc">
            <a href="../account/">Account</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="cart-main">
      <section class="cart-container flex flex-col">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <section class="sec-checkout">
        <div class="pay-heading-container flex">
          <h2>Pay by CreditCard</h2>
          <div class="pay-logo flex">
            <img src="../../images/vbm_elec_pos_blu_2021.png" alt="logo visa" class="pay-1">
            <img src="../../images/mc_symbol_opt_73_3x.png" alt="logo mastercard" class="pay-2">
          </div>
        </div>
        <form action="../cart/success/" class="checkout-frm">
          <div class="flex flex-col">
            <label for="name">Name of the card holder:</label>
            <input type="text" name="name" id="name" required placeholder="Name as on the card" class="form__input tbl-1 form-hover input">
          </div>
          <div class="flex flex-col">
            <label for="card">Card number:</label>
            <input type="tel" name="card" id="card" minlength="16" maxlength="16" required placeholder="16 numbers" class="form__input tbl-1 form-hover input">
          </div>
          <p class="give-margin-null">Expiration date:</p>
          <div class="exp-ccv-container">
            <div class="month-year-container flex">
              <div>
                <label for="month">Month:</label>
              </div>
              <div>
                <label for="year">Year:</label>
              </div>
            </div>
            <div class="options-container ecc-2">
              <select name="month" id="month" class="form-hover">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select name="year" id="year" class="form-hover">
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
              </select>
            </div>
            <div>
              <label for="ccv">ccv:</label>
            </div>
            <div>
              <input type="tel" name="ccv" id="ccv" required minlength="3" maxlength="3" placeholder="123" class="form__input ccv form-hover input">
            </div>
          </div>
          <input type="submit" value="PAY NOW" class="cta-checkout">
        </form>
      </section>
    </main>
    <footer class="flex flex-col">
      <div class="flex ftr-socials">
        <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-2xl"></i><span class="hidden">go to Twitter</span></a>

        <a href="http://www.github.com/" target="_blank"><i class="fa-brands fa-github fa-2xl"></i><span class="hidden">go to Github</span></a>
      </div>
      <div class="flex ftr-links">
        &copy; Game Hub
        <a href="../about/">About Us</a>
